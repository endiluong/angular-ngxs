<form class="form-group" [formGroup]="productForm">
  <div class="row">
    <mat-tab-group class="w-100 mb-3">
      <mat-tab label="Product Information">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" formControlName="name">
        </div>
        <div class="form-group">
          <label for="Code">Code</label>
          <input type="text" id="Code" class="form-control" formControlName="code">
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input type="number" id="price" class="form-control" formControlName="price">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" id="description" class="form-control" formControlName="description">
        </div>
      </mat-tab>
      <mat-tab label="Supplier">
        <div class="bg-light text-primary mt-3">
          <h4> Suppliers: </h4>
        </div>
        <hr>
        <div class="bg-dark text-light">
          <h4> Selected Suppliers: </h4>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
  <div class="row">
    <button class="float-right btn btn-outline-dark" (click)="submitForm()">Submit</button>
  </div>
</form>
