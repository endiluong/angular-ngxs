<div class="container p-5 ">
  <div class="row">
    <div class="col-6">
      <div *ngFor="let order of (orders$|async)">
        <button class="btn btn-outline-light mb-3 w-50" (click)="loadDetail(order)">{{order.name}}</button>
      </div>
    </div>
    <div class="col-6">
      <h5>Order Detail</h5>
      <app-order-detail></app-order-detail>
    </div>
  </div>
</div>
